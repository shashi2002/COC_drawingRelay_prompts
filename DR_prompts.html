            padding: 20px;

            padding: 2.5rem; /* Increased padding */
            max-width: 600px;
            width: 100%;

            flex-direction: column;
            gap: 1.5rem; /* Space between elements */

        .prompt-display {

        .navigation-buttons {

        }
        .nav-button {
            padding: 0.75rem 1.75rem; /* Increased button padding */
            border-radius: 0.75rem; /* Rounded button corners */
            font-size: 1.1rem; /* Larger button text */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px; /* Ensure consistent button width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Soft shadow for buttons */
            background-color: #4299e1; /* Blue for the main button */
            color: #ffffff;
        }
        .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: #3182ce;
        }
        .nav-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .counter {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 1rem;
            font-weight: 500;
        }

            }

            .nav-button {

                font-size: 1rem;

            promptDisplay.textContent = prompts[randomIndex];
            promptCounter.textContent = `Prompt (Original Index ${randomIndex + 1}) of ${prompts.length}`;
